<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Budget Tracker</h1>
        <div class="budget-container">
            <div class="option">
                <p>Income</p>
                <span class="income">$0</span>
            </div>
            <div class="option">
                <p>Expense</p>
                <span>$0</span>
            </div>
            <div class="option">
                <p>Balance</p>
                <span class="balance">$0</span>
            </div>
        </div>
        <div class="data-info-graph">

        </div>
        <div class="options-container">
            <div class="new-operation">
                <h3>Add New Transaction</h3>
                <label for="name-transaction">Name</label>
                <input type="text" id="name-transaction">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="negative/positive transaction">
                <button>Add Transaction</button>
            </div>
            <div class="transaction-history">
                <h3>Transaction History</h3>
                <div class="transaction-history-list">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
