<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Budget Tracker</h1>
        <div class="budget-container">
            <div class="option">
                <p>Income</p>
                <span class="income">$0</span>
            </div>
            <div class="option">
                <p>Expense</p>
                <span class="expenses">$0</span>
            </div>
            <div class="option">
                <p>Balance</p>
                <span class="balance">$0</span>
            </div>
        </div>
        <div class="data-info-graph">
            <canvas id="myChart" width="700px"></canvas>
        </div>
        <div class="options-container">
            <div class="new-operation">
                <h3>Add New Transaction</h3>
                <label for="name-transaction">Name</label>
                <input type="text" id="name-transaction" placeholder="name transaction">
                <span style="color: #FA8C71; display: none;" id="spanName">Incorrect name</span>
                <label for="amount">Amount</label>
                <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="amount" placeholder="negative/positive transaction"> <!-- repair input on mobile devices (cant write - minus!)-->
                <span style="color: #FA8C71; display: none;" id="spanAmount">Incorrect amount</span>
                <button>Add Transaction</button>
            </div>
            <div class="transaction-history">
                <h3>Transaction History</h3>
                <div class="transaction-history-list">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
